name: torch
channels:
  - conda-forge # default repo for miniforge3
  - nvidia   # nvidia packages with cuda to support tensorflow gpu acceleration

dependencies:
  - python=3.11 # latest python version for tensorflow to work
  - pip

  - pip:
    - torch>=2.4    # PyTorch, a popular deep learning framework, version 2.4 or higher
    - torchvision   # PyTorch package for computer vision, with datasets, models, and image transformations
    - ultralytics   # Package for YOLO (You Only Look Once) object detection, developed by Ultralytics


