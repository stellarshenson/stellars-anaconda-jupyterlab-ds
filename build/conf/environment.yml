name: base
channels:
  - conda-forge
  - rapidsai # nvidia packages, rapids library with cudf, cuml, cugraph
  - nvidia   # nvidia packages with cuda to support tensorflow gpu acceleration
  - defaults

dependencies:
  # for now only python 3.10 supports cuda/cudf
  - python=3.10

  # 2024-01-15 disabled installation of nvidia cuda, moved to Dockerfile  
  # nvidia RAPIDS library packages 23.12.00
  # see https://docs.rapids.ai/install
  # metapackage for cudf, cugraph, cuml and others
  # - defaults::cudatoolkit<12.0 # required by pre v12 cuda
  #- rapidsai::rapids>=23.12
  #- conda-forge::cuda-version>=12.0

  # other useful libs
  - colorama
  - dash
  - pandas
  - numba
  - numpy
  - git
  - make
  - matplotlib-inline
  - nodejs
  - pip

  # jupyterlab and language server
  - conda-forge::jupyterlab>=4.0.0  # makes sure latest jupyterlab is installed
  - conda-forge::jupyterlab-git # enables git extension for jupyterlab
  - conda-forge::jupyterlab-lsp # code completion and documentation
  - conda-forge::jedi-language-server # backend for the python code completion
  # - conda-forge::python-lsp-server # alternative code completion to jedi
  - conda-forge::jupyterlab-recents # File/Recent menu with recent files
  - conda-forge::jupyter-resource-usage # enables cpu and mem monitoring

  - pip:
      # jupyterlab extensions
      # - jupyterlab-tensorboard-pro # had to disable beacuse of interference with tornado editor
      - jupyterlab_favorites # allows to define favourite locations
      - jupyterlab-execute-time # shows last execution time
      - jupyterlab_tabnine # code completion on steroids, ai powered. Not including for now because of bugs
      - theme-darcula # dark theme with good contrast, from IntelliJ 
      - nbconvert[webpdf] # enables export to pdf
      - lckr_jupyterlab_variableinspector # enables good variable inspector

      # tensorflow visualisation
      # pillow fonts provider required with lower version for visualkeras
      - Pillow<=9.5.0 
      - visualkeras # generates nn graphs

      # other libraries
      - botocore # aws client library
      - build # to allow building packages in python
      - click # input parameters processing for python scripts
      - cookiecutter # projects directory + resources template (ds projects)
      - darts # time series forecasting library
      - dask  # GPU powered data processing library
      - gputil
      - graphviz
      - matplotlib
      - memory-profiler # enables mem magic %memit for jupyterlab cells
      - mlflow # powerful mlops suite and experiment runner (library)
      - notebook==6.5.6 # jupyterlab_tabnine requires this. No need to include if tabnine disabled
      - nltk # natural language processing library (used for embeddings and analysis)
      - opencv-python # library for opensource computer vision
      - optuna # hyperparameter tuning, see https://optuna.org/
      - optuna-dashboard # hyperparameter tuning dashboard
      - jupyterlab-optuna # jupyterlab extension for optuna hyperparameter tuner
      - pipreqs # lists explicitly used requirements from source code
      - plotly
      - playwright # required by nbconvert[webpdf]
      - polars  # superfast alternative to pandas
      - prophet # library for time series forecasting
      - py-dotenv
      - pyarrow
      - pycaret # autoML library for Machine Learning
      - pydot
      - s3fs  # s3 filesystem access
      - setuptools 
      - scikit-learn
      - scikit-learn-intelex # intel optimisations for scipy
      - scipy
      - seaborn
      - surprise # recommendation systems algorithms
      - tabulate # print tables nicely
      - termcolor # print colors to terminal, i.e. coloured logs
      - tsfresh # feature engineering for time series datasets
      - xgboost # sequential ensemble of decision trees

# EOF
