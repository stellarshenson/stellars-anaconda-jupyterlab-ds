name: base
channels:
  - conda-forge
  - rapidsai
  - nvidia
  - defaults

dependencies:
  # for now only python 3.10 supports cuda/cudf
  - python=3.10

  # nvidia RAPIDS library packages 23.12.00
  # recommended by https://anaconda.org/rapidsai/rapids
  # metapackage for cudf, cugraph, cuml and others
  # - cudatoolkit
  - rapidsai::rapids

  # other useful libs
  - colorama
  - pandas
  - numba
  - numpy
  - git
  - make
  - matplotlib-inline
  - nodejs
  - pip

  # jupyterlab and language server
  - jedi-language-server
  - jupyterlab-git
  - jupyterlab-lsp
  - conda-forge::jupyterlab>=4.0.0

  - pip:
      - botocore
      - click
      - cookiecutter
      - darts
      - dask
      - jupyterlab_favorites
      - gputil
      - graphviz
      - matplotlib
      - memory-profiler
      - nbconvert[webpdf]
      - plotly
      - playwright
      - polars
      - py-cpuinfo
      - py-dotenv
      - pyarrow
      - pydot
      - s3fs
      - scikit-learn
      - scikit-learn-intelex
      - scipy
      - seaborn

      # tensorflow for CPU users
      - tensorflow

      # tensorflow for GPU users
      - tensorflow[and-cuda]

      # tensorflow visualisation
      # pillow fonts provider required with lower version for visualkeras
      - Pillow<=9.5.0 
      - visualkeras

      - termcolor
      - theme-darcula
      - tsfresh
      - xgboost
