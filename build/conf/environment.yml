name: base
channels:
  - conda-forge
  - rapidsai
  - nvidia
  - defaults

dependencies:
  - python=3.10

  # nvidia packages
  - cudatoolkit
  - cudf
  - cuml
  - cugraph

  # uncomment only if you need full rapids
  # - rapids

  # other useful libs
  - colorama
  - pandas
  - numba
  - numpy
  - git
  - make
  - matplotlib-inline
  - nodejs
  - pip

  # jupyterlab and language server
  - jedi-language-server
  - jupyterlab-git
  - jupyterlab-lsp
  - jupyterlab>=4.0.0

  - pip:
      - botocore
      - click
      - cookiecutter
      - darts
      - dask
      - jupyterlab_favorites
      - gputil
      - matplotlib
      - memory-profiler
      - nbconvert[webpdf]
      - plotly
      - playwright
      - polars
      - py-cpuinfo
      - py-dotenv
      - pyarrow
      - s3fs
      - scikit-learn
      - scikit-learn-intelex
      - scipy
      - seaborn

      # tensorflow for CPU users
      - tensorflow

      # tensorflow for GPU users
      - tensorflow[and-cuda]

      - termcolor
      - theme-darcula
      - tsfresh
      - xgboost
